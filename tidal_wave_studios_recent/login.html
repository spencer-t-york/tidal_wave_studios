        <!----------------------------------- Text Areas ----------------------------------->
        <div>
            <h1>Log In</h1>

        <div class='form'>
            <br />
            <br />

            <form method="POST" action="anotherPage.php">
                <label for="username"><i class="far fa-user"></i></label>
                <input type="text" name="username" placeholder="username" required="required">


                <br />
                <br />


                <label for="password"><i class="far fa-shield-alt"></i></label>
                <input type="text" name="password" placeholder="password" required="required">

                <br />
                <br />
                <br />
                <div class='wrap'>

                    </button>
                </div>
            </form>

            <!----------------------------------- javascript results ----------------------------------->
            <br>

            <div>
                <p id='contact_results'>

            <div class='form'>

                <!--- Google --->
                <button type="button" class="btn btn-light">

                </button>

                <!--- Twitter --->
                <button type="button" class="btn btn-light">
                    <a href="https://twitter.com/login?lang=en">Twitter</a>
                </button>
